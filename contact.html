<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Eden's Garden High School</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="src/scss/app.css">
    <link rel="icon" href="src/img/emblem.png" type="png" sizes="16px">
</head>

<body>

    <header class="header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="/">
                    <img class="emblem" src="src/img/emblem.png" alt="Eden's Garden emblem">
                </a>

                <div class="mobile-menu">
                    <img src="src/img/barras.svg" alt="icono menu responsive">
                </div>

                <div class="derecha">
                    <img class="dark-mode-buttom" src="src/img/dark-mode.svg">
                    <nav class="navegacion">
                        <a href="about.html">About</a>
                        <a href="features.html">Features</a>
                        <a href="blog.html">Blog</a>
                        <a class="current" href="contact.html">Contact</a>
                    </nav>
                </div>

            </div> <!--.barra-->
        </div>
    </header>

    <main class="contenedor seccion">
        <h1>Where find us</h1>

        <div class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d365278.67445465364!2d172.0708077431978!3d-42.59009265484758!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6d2c200e17779687%3A0xb1d618e2756a4733!2sNueva%20Zelanda!5e0!3m2!1ses!2sve!4v1695680516818!5m2!1ses!2sve"
                width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <h2>Complete the contact form</h2>

        <div class="row">
            <div class="col">


                <form action="https://formsubmit.co/mail@email.com" method="POST"
                    class="formulario needs-validation" novalidate>
                    <div class="mb-3 position-relative">
                        <label for="nameInput" class="form-label">Full Name</label>
                        <input id="nameInput" name="name" class="form-control form-control-lg" type="text" required
                            placeholder="Your Full Name">
                        <div class="invalid-tooltip">
                            Full Name can't be empty
                        </div>
                    </div>
                    <div class="mb-3 position-relative">
                        <label for="emailInput" class="form-label">E-Mail</label>
                        <input id="emailInput" name="email" class="form-control form-control-lg" type="email" required
                            placeholder="Your email">
                        <div class="invalid-tooltip">
                            E-mail can't be empty
                        </div>
                    </div>
                    <div class="mb-3 position-relative">
                        <label for="phoneInput" class="form-label">Phone Number</label>
                        <input id="phoneInput" name="phone" class="form-control form-control-lg" type="tel" required
                            placeholder="Your Phone Number">
                        <div class="invalid-tooltip">
                            Phone number can't be empty
                        </div>
                    </div>
                    <div class="mb-3 position-relative">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control form-control-lg" name="message" id="message" required></textarea>
                        <div class="invalid-tooltip">
                            Message can't be empty
                        </div>
                    </div>

                    <button type="submit" class="buttom-red">Send</button>

                    <input type="hidden" name="_next" value="http://127.0.0.1:5500/">
                    <input type="hidden" name="_captcha" value="false">
                </form>

            </div>
        </div>
    </main>

    <footer class="footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="about.html">About</a>
                <a href="features.html">Features</a>
                <a href="blog.html">Blog</a>
                <a class="current" href="contact.html">Contact</a>
            </nav>
        </div>

        <div class="networks">

            <a target="_blank" href="https://www.facebook.com">
                <img src="src/img/facebook.png" alt="facebook"></a>


            <a target="_blank" href="https://www.twitter.com">
                <img src="src/img/twitter.png" alt="twitter"></a>


            <a target="_blank" href="https://www.instagram.com">
                <img src="src/img/instagram.png" alt="instagram"></a>


        </div>

        <p class="copyright">All rights reserved 2023 &copy;</p>
    </footer>

    <script src="src/js/app.js"></script>
    <script src="src/js/contact.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>// Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                    form.classList.add('was-validated')
                }, false)
        })
        }) ()</script>


</body>

</html>
